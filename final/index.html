<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Number Input Memory Game</title>
</head>
<body>
    <div class="numbers-collected">
        Numbers Collected: <span class="numbers"></span>
    </div>
    <div class="grid-container">
    </div>
    <p class="score-words">Score: <span class="score"></span></p>
    <div class="actions">
        <button class="restart" onclick = "restart()">Restart</button>
        <button class="undo" onclick = "undo()">Undo</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
