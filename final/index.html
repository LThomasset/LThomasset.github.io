<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Number Input Memory Game</title>
</head>
<body>
    <div class="numbers-collected">
        Phone Number: <span class="numbers"></span>
    </div>
    <div class="grid-container">
    </div>
    <div class="actions">
        <button id="restart-button" class="restart" onclick = "initialize()">Restart</button>
        <button id="undo-button" class="undo" onclick = "undo()">Undo</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
